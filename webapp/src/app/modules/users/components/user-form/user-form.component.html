<form [formGroup]="userForm">
  <div class="py-12 mx-auto divide-y w-96">
    <div class="grid grid-cols-1 gap-6">
      <label class="block">
        <span class="text-gray-700">Full name</span>
        <input
          type="text"
          formControlName="name"
          class="
            block
            w-full
            mt-1
            border-gray-300
            rounded-md
            shadow-sm
            focus:border-indigo-300
            focus:ring
            focus:ring-indigo-200
            focus:ring-opacity-50
          "
          placeholder="Full Name"
        />
      </label>
      <label class="block">
        <span class="text-gray-700">Profession</span>
        <select
          formControlName="profession"
          class="
            block
            w-full
            mt-1
            border-gray-300
            rounded-md
            shadow-sm
            focus:border-indigo-300
            focus:ring
            focus:ring-indigo-200
            focus:ring-opacity-50
          "
        >
          <option>Frontend Developer</option>
          <option>Backend Developer</option>
          <option>Fullstack Developer</option>
          <option>Other</option>
        </select>
      </label>
      <button
        (click)="addUser()"
        class="
          px-4
          py-2
          font-bold
          text-white
          uppercase
          transition-all
          bg-blue-500
          border-2 border-transparent
          rounded
          hover:border-blue-500 hover:bg-transparent hover:text-blue-500
        "
      >
        Add User
      </button>
    </div>
  </div>
</form>
